<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/culturalink_logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			rel="stylesheet"
		/>

		<!-- from cdn -->
		<link href="/output.css" rel="stylesheet" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			async
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlo4jqabMxIygmvXtD-K0tm1HJEecnrEA&loading=async&libraries=places,marker,maps"
		></script>

		<script>
			tailwind.config = {
				darkMode: ["class"],
				content: [
					"./index.html",
					"./src/**/*.{html,vue,js,ts,jsx,tsx}",
				],

				theme: {
					extend: {
						screens: {
							xs: "412px",
						},
						colors: {
							interface: "#F7F7F7",
							prime: "#1A193F",
							second: "#6A7FDB",
							field: "#D1D0D0",
							"second-light": "#7589E1",
							notif: "#1E1E1E",
							dark: {
								interface: "#2D313D",
								prime: "#F7F7F7",
								second: "#6A7FDB",
								field: "#2D313D",
								"second-dark": "#5B606F",
								notif: "#1E1E1E",
							},
						},
						fontFamily: {
							montserrat: ["Montserrat", "sans-serif"],
							"bebas-neue": ["Bebas Neue", "cursive"],
						},
						scrollbar: {
							none: {
								"scrollbar-width": "none",
							},
						},
					},
				},
			};
			if (
				localStorage.theme === "dark" ||
				(!("theme" in localStorage) &&
					window.matchMedia("(prefers-color-scheme: dark)").matches)
			) {
				document.documentElement.classList.add("dark");
			} else {
				document.documentElement.classList.remove("dark");
			}

			// Whenever the user explicitly chooses light mode
			localStorage.theme = "light";

			// Whenever the user explicitly chooses dark mode
			localStorage.theme = "dark";

			// Whenever the user explicitly chooses to respect the OS preference
			localStorage.removeItem("theme");
		</script>
		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
		</script>
		<title>Culturalink</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.js"></script>

		<script src="https://unpkg.com/@material-tailwind/html@latest/scripts/collapse.js"></script>
	</body>
</html>
